apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: github-test17-infra
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: git@github.com:ts-idp-poc/test17-infra.git
        revision: main
        directories:
            - path: yaml
        interval: 1m
  template:
    metadata:
      name: 'test17-infra'
    spec:
      project: default
      source:
        repoURL: git@github.com:ts-idp-poc/test17-app.git
        targetRevision: main
        path: yaml
        directory:
            recurse: true
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: false
          selfHeal: true